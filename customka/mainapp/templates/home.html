{% load custom %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Шаблона Django</title>
</head>
<body>
    {% for person in dct %}
        <h2>{{ person.name|upper_function }} - {{ person.birthday|birthday_date:"%d-%m-%Y" }}</h2>
    {% endfor %}
</body>
</html>
